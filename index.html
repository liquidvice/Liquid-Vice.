<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liquid Vice - Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .producto, .carrito {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }
    .producto button {
      margin-top: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #34495e;
    }
    .carrito {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px #aaa;
    }
    .total {
      font-weight: bold;
    }
    .boton {
      margin: 5px 0;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #219150;
    }
    #contenedor-principal {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 768px) {
      #contenedor-principal {
        flex-direction: row;
        align-items: flex-start;
        gap: 20px;
      }
      #productos {
        flex: 2;
      }
      #carrito {
        flex: 1;
        position: sticky;
        top: 20px;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Liquid Vice</h1>

  <div id="contenedor-principal">
    <div id="productos"></div>

    <div class="carrito" id="carrito">
      <h2>Carrito</h2>
      <div id="items"></div>
      <p class="total">Total: $<span id="total">0</span></p>
      <button class="boton" onclick="vaciarCarrito()">Vaciar carrito</button>
      <button class="boton" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>

  <script>
    const productos = [
      { nombre: "Speed xl 500ml", precio: 150 },
      { nombre: "Speed xl 500ml x6", precio: 850 },
      { nombre: "Sprite 1.75L", precio: 300 },
      { nombre: "Coca cola 2.25L", precio: 350 },
      { nombre: "Coca cola 2.25L 2 unidades", precio: 700 },
      { nombre: "Sprite 1.75L 2 unidades", precio: 600 },
      { nombre: "Coca cola 1.5L", precio: 280 },
      { nombre: "Coca cola 1.5L 2 unidades", precio: 560 },
      { nombre: "Paso De Los Toros 1.5L", precio: 250 },
      { nombre: "Paso De Los Toros 1.5L 2 unidades", precio: 500 },
      { nombre: "Botella Fernet Branca 750ml", precio: 1400 },
      { nombre: "Botella Gancia 1L", precio: 1000 },
      { nombre: "Fernet Branca 750ml & Botella Gancia 1L", precio: 2300 },
      { nombre: "Fernet Branca 750ml 2 Unidades", precio: 2800 },
      { nombre: "SKYY 750ml", precio: 1600 },
      { nombre: "Smirnoff Raspberry 750ml", precio: 1500 },
      { nombre: "Smirnoff Green Apple 750ml", precio: 1500 },
      { nombre: "Smirnoff Watermelon 750ml", precio: 1500 },
      { nombre: "Smirnoff Tropical Fruits 750ml", precio: 1500 },
      { nombre: "Gin Heredero 700ml", precio: 1300 },
      { nombre: "Gin Bombay 750ml", precio: 1900 },
      { nombre: "Baggio Multifruta 1L", precio: 250 },
      { nombre: "Baggio Naranja 1L", precio: 250 },
      { nombre: "Baggio Durazno 1L", precio: 250 }
    ];

    const carrito = [];

    function mostrarProductos() {
      const contenedor = document.getElementById("productos");
      productos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <strong>${p.nombre}</strong><br>
          Precio: $${p.precio}<br>
          <button class="btn-pedir" data-index="${i}">Pedir</button>
        `;
        contenedor.appendChild(div);
      });

      document.querySelectorAll(".btn-pedir").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = parseInt(btn.getAttribute("data-index"));
          agregar(index);
        });
      });
    }

    function agregar(i) {
      const producto = productos[i];
      const existente = carrito.find(item => item.nombre === producto.nombre);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.push({ ...producto, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const items = document.getElementById("items");
      items.innerHTML = "";
      let total = 0;
      carrito.forEach((p, i) => {
        total += p.precio * p.cantidad;
        const div = document.createElement("div");
        div.innerHTML = `
          ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}
          <button onclick="eliminar(${i})">❌</button>
        `;
        items.appendChild(div);
      });
      document.getElementById("total").textContent = total;
    }

    function eliminar(i) {
      carrito.splice(i, 1);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function finalizarCompra() {
      alert("¡Gracias por su compra!");
      vaciarCarrito();
    }

    mostrarProductos();
  </script>
</body>
</html>
